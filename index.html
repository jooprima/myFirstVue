<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>
        {{name}}
      </h1>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "jooprima",
        },
      });
    </script>
  </body>
</html>
