<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <style>
      .active {
        color: #4f8a10;
        background-color: #dff2bf;
      }

      .displayError {
        color: #d8000c;
        background-color: #ffbaba;
      }
    </style>

    <div id="classbinding">
      <div v-bind:class="{active:isactive,'displayError':hasError}">
        <b>{{title}}</b>
      </div>
    </div>

    <script type="text/javascript">
      var vm = new Vue({
        el: "#classbinding",
        data: {
          title: "CLASS BINDING",
          isactive: true,
          hasError: true,
        },
      });
    </script>
  </body>
</html>
